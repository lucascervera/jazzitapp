function GetURLParameter(sParam) {
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) {
            return sParameterName[1];
        }
    }
}

//    try {

        window.JazzItAppRelationsTemplate = response.table.rows[0].c[2].v;

          JazzItAppOutgoingRelations = JazzItAppOutgoingRelationsArray.join('%20or%20');
          JazzItAppOutgoingRelations = JazzItAppOutgoingRelations.replace(/ /g,'-');
          JazzItAppOutgoingRelations = JazzItAppOutgoingRelations.replace(/<JazzItApp-link>(.*?)<\/JazzItApp-link>/g,'(A%3D%22$1%22)');
        } catch (err) {}
        var JazzItAppOutgoingRelationsQuery = '';
        if (JazzItAppOutgoingRelations) {
        var JazzItAppOutgoingRelationsQuery = '%20or%20' + JazzItAppOutgoingRelations;
        }
        $.getScript('http://spreadsheets.google.com/tq?key=' + gskey + '&range=JazzItApp!A:E&tq=select%20B%20where%20(E%20contains%20%22%3Cspan%20class%3D%27JazzItApp-field-value%27%3E%3CJazzItApp-link%3E'+JazzItAppObjectName+'%3C%2FJazzItApp-link%3E%22)'+JazzItAppOutgoingRelationsQuery+'&tqx=responseHandler:relationsHandler');
//    } catch (err) {
//        document.getElementById("JazzItApp").innerHTML = '<div class="alert alert-danger">Woooops!!! our flux capacitor has ran out of plutonium. Please press F5 to generate 1,21 gigowatts.</div>';
//    }
}

function relationsHandler(response) {
//    try {
        JazzItAppRelationsRaw = $.map(response.table.rows, function (item, index) {
            return item.c[0].v;
        });
        console.log(JazzItAppRelationsRaw);
        JazzItAppRelations = '{"relations":[' + JazzItAppRelationsRaw + ']}';
        if (typeof JazzItAppRelations !== 'undefined' && JazzItAppRelations.length > 0) {
            var templateRelations = Handlebars.compile(window.JazzItAppRelationsTemplate);
            var context = jQuery.parseJSON(JazzItAppRelations);
            var handlebarsHTML = templateRelations(context);
/*            try {
                document.getElementById("JazzItApp-relations-list").innerHTML = handlebarsHTML;
                var showRelations = document.getElementById("JazzItApp-relations-list").style.display = 'inline';
                var options = {
    valueNames: [ 'name' ]
};
            } catch (err) {}
*/ 
            window.JazzItAppRelationsDatasetString = "{\"records\":[" + JazzItAppRelationsRaw + "],\"fields\":[{\"id\": \"link\"},{\"id\": \"date\", \"type\": \"date\"},{\"id\": \"start\", \"type\": \"date\"},{\"id\": \"end\", \"type\": \"date\"},{\"id\": \"rating\", \"type\": \"number\"},{\"id\": \"location\", \"type\": \"geo_point\"}]}";
            window.JazzItAppRelationsDatasetJSON = jQuery.parseJSON(window.JazzItAppRelationsDatasetString.replace('"', '\"'));
            try {
                var contextFiles = jQuery.parseJSON(JazzItAppRelations);
                var templateFiles = Handlebars.compile("{{#each relations}}{{#is type 'file'}}<div class='item carouselImg' style='width:100%'>{{{html}}}</div>{{/is}}{{/each}}");
                var handlebarsFilesHTML = templateFiles(contextFiles);
                document.getElementById("files-list").innerHTML = handlebarsFilesHTML;
                $("#files-list div:nth-child(1)").addClass('active');
                var showMedia = document.getElementById("JazzItApp-media").style.display = 'inline';
            } catch (err) {}
        }

        //recline app
        jQuery(function ($) {
            window.dataExplorer = null;
            window.explorerDiv = $('#JazzItApp-data-explorer');
            // This is some fancy stuff to allow configuring the multiview from parameters in the query string
            var state = recline.View.parseQueryString(decodeURIComponent(window.location.search));
            if (state) {
                _.each(state, function (value, key) {
                    try {
                        value = JSON.parse(value);
                    } catch (e) {}
                    state[key] = value;
                });
            } else {
                state.url = 'demo';
            }
            var dataset = null;
            if (state.dataset || state.url) {
                var datasetInfo = _.extend({
                        url: state.url,
                        backend: state.backend
                    },
                    state.dataset
                );
                dataset = new recline.Model.Dataset(datasetInfo);
            } else {
                dataset = new recline.Model.Dataset(window.JazzItAppRelationsDatasetJSON);
            }
            var $el = $('#JazzItApp-data-explorer');
            createExplorer(dataset, state);
        })
//    } catch (err) {

}

// make Explorer creation / initialization in a function so we can call it
// again and again
var createExplorer = function(dataset, state) {
  // remove existing data explorer view
  var reload = false;
  if (window.dataExplorer) {
    window.dataExplorer.remove();
    reload = true;
  }
  window.dataExplorer = null;
  var $el = $('<div />');
  $el.appendTo(window.explorerDiv);

/*
  var template = ' \
    <div class="record"> \
      <h3> \
        {{title}} <em>by {{Author}}</em> \
      </h3> \
      <p>{{description}}</p> \
      <p><code>${{price}}</code></p> \
    </div> \
  ';
*/  
  var template = ' \
     <div id="JazzItApp-relations-list"><div id="{{id}}" class="record"><h3 class="JazzItApp-card-name name">{{#type_image}}<img src="{{type_image}}" alt="type image" class="icon-small">{{/type_image}}{{type}}: <a href="{{url}}">{{name}}</a></h3>{{#image}}<img src="{{image}}" alt="image" class="JazzItApp-thumbnail">{{/image}}<p class="fields">{{{fields}}}</p><p class="excerpt">{{excerpt}}</p></div></ul></div> \
';

  // #### Optional - we configure the initial query a bit and set up facets



// ## Simple Search View
//
// This is a simple bespoke Backbone view for the Search. It Pulls together
// various Recline UI components and the central Dataset and Query (state)
// object
//
// It also provides simple support for customization e.g. of template for list of results
// 
//      var view = new SearchView({
//        el: $('some-element'),
//        model: dataset
//        // EITHER a mustache template (passed a JSON version of recline.Model.Record
//        // OR a function which receives a record in JSON form and returns html
//        template: mustache-template-or-function
//      });
var SearchView = Backbone.View.extend({
  initialize: function(options) {
    this.el = $(this.el);
    _.bindAll(this, 'render');
    this.recordTemplate = options.template;
    // Every time we do a search the recline.Dataset.records Backbone
    // collection will get reset. We want to re-render each time!
    this.model.records.bind('reset', this.render);
    this.templateResults = options.template;
  },

  // overall template for this view
  template: ' \
    <div class="total"><h2><span></span> records found</h2></div> \
    <div class="body"> \
      <div class="sidebar"></div> \
      <div class="results"> \
        {{{results}}} \
      </div> \
    </div> \
    <div class="pager-here"></div> \
  ',
 
  // render the view
  render: function() {
    var results = '';
    if (_.isFunction(this.templateResults)) {
      var results = _.map(this.model.records.toJSON(), this.templateResults).join('\n');
    } else {
      // templateResults is just for one result ...
      var tmpl = '{{#records}}' + this.templateResults + '{{/records}}'; 
      var results = Mustache.render(tmpl, {
        records: this.model.records.toJSON()
      });
    }
    var html = Mustache.render(this.template, {
      results: results
    });
    this.el.html(html);

    // Set the total records found info
    this.el.find('.total span').text(this.model.recordCount);

    // ### Now setup all the extra mini-widgets
    // 
    // Facets, Pager, QueryEditor etc

    var view = new recline.View.FacetViewer({
      model: this.model
    });
    view.render();
    this.el.find('.sidebar').append(view.el);

    var pager = new recline.View.Pager({
      model: this.model.queryState
    });
    this.el.find('.pager-here').append(pager.el);

    var queryEditor = new recline.View.QueryEditor({
      model: this.model.queryState
    });
    this.el.find('.query-here').append(queryEditor.el);
  }
});
  var views = [
    {
      id: 'search',
      label: 'Search',
      view: new SearchView({
        model: dataset,
        template: template
      })
    },
    {
      id: 'grid',
      label: 'Grid',
      view: new recline.View.SlickGrid({
        model: dataset
      })
    },
    {
      id: 'graph',
      label: 'Graph',
      view: new recline.View.Graph({
        model: dataset
      })
    },
    {
      id: 'map',
      label: 'Map',
      view: new recline.View.Map({
        model: dataset
      })
    },
    {
      id: 'timeline',
      label: 'Timeline',
      view: new recline.View.Timeline({
        model: dataset
      })
    }
  ];
  window.dataExplorer = new recline.View.MultiView({
    model: dataset,
    el: $el,
    state: state,
    views: views
  });
}
